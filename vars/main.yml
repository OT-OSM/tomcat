---
# vars file for tomcat

  tomcat_version: 8.5.23

  ansible_become: yes

  ansible_become_pass: "{{ my_sudo_pass }}"

  tomcat_users:
  - username: "admin"
    password: "{{ tomcat_admin_pass }}"
    roles: "tomcat,admin,manager-script"
  - username: "deployment"
    password: "{{ tomcat_deployment_pass }}"
    roles: "tomcat,manager-script"                 
